<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIGF→feixiaoqiu</title>
  </head>
  <body
    class="w-[100vw] h-[100vh] bg-[#f6f7f8] dark:bg-neutral-900 text-black dark:text-white relative"
  >
    <main class="w-full h-full sm:py-20 sm:px-4 flex justify-center">
      <div
        class="container shadow-sm sm:border sm:rounded-xl bg-white dark:bg-gray-800 dark:border-gray-800 p-5 sm:p-12"
      >
        <h1 class="text-4xl font-bold mb-3">UIGF → 非小酋 Excel 转换</h1>
        <p>点击下方按钮加载或拖入 UIGF JSON 文件：</p>
        <div class="p-2">
          <input
            type="file"
            id="fileInput"
            class="file-input file-input-bordered w-full max-w-xs"
            accept="application/json"
          />
        </div>
        <p id="loading" class="hidden">正在处理中...</p>
        <p id="finish" class="hidden">
          处理完成，浏览器应当已经开始下载 Excel 文件。 请在
          <a
            href="https://feixiaoqiu.com/rank_olddata_upload_init/"
            target="_blank"
            class="text-blue-500 underline"
            >此页面</a
          >
          中导入数据。
        </p>
      </div>
    </main>
    <footer class="absolute right-0 bottom-0 p-2">
      <a class="text-gray-500 underline" href="https://github.com/Guyutongxue/uigf2feixiaoqiu"
        >GitHub: Guyutongxue/uigf2feixiaoqiu</a
      >
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
